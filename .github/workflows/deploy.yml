name: 🚀 Auto Deploy Django

on:
  push:
    branches: [main]  # Replace 'main' with your branch if different

jobs:
  deploy:
    name: 🔄 Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ROUTINE_SOLUTION_DEPLOY }}

      - name: 🚀 Deploy Django Project
        run: |
          ssh -o StrictHostKeyChecking=no routine@203.161.50.74 << 'EOF'
            cd /home/routine/RoutineS
            git pull origin main
            source menv/bin/activate
            pip install -r requirements.txt
            python manage.py clean_pyc
            python manage.py clear_cache
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            sudo systemctl restart routine.solution.service
          EOF
